<ion-header>
  <ion-toolbar>
    <ion-title slot="start">List detail</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-card *ngFor="let item of listDetail">
    <ion-item href="#" class="ion-activated">
      <ion-label>ID: {{item.id}}</ion-label>
    </ion-item>
  
    <ion-item href="#">
      <ion-label>User ID: {{item.userId}}</ion-label>
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-label>Title: {{item.title}}</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>Completed: {{item.completed}} </ion-label>
    </ion-item>
  </ion-card>

</ion-content>
